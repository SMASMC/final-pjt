<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        .container {
            font-family: 'Arial', sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f8f8f8;
        }

        .title {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .code {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            background-color: #8A69E1;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Findi 인증번호</div>
        <p>아래 인증번호를 입력하여 비밀번호를 재설정해 주세요.</p>
        <div class="code">{{ code }}</div>
        <div class="footer">이 인증번호는 5분 동안만 유효합니다.</div>
    </div>
</body>

</html>
